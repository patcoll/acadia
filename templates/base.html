{% load markup %}
{% load navigation %}
<html>
	<head>
		<title>Site Title: {% block title %}{{ page.title }}{% endblock %}</title>
	</head>
	<body>
		<h1>{{ page.title }}</h1>
		<p>({{ page.template }})</p>
		{% navigation breadcrumb %}
		{% block content %}{{ page.content|markdown }}{% endblock %}
		{% block template %}test{% endblock %}
	</body>
</html>
